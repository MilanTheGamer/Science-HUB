<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>Social Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/base.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel = "icon" href = "{% static 'simplesocial/icons/sciencehub.png' %}" type = "image/x-icon"> 

</head>

<body>
<!-------------------------------- NAVBAR ----------------------------------------->
    <nav class="nav mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="nav-link navbar-brand mynav" href="{% url 'home' %}"><img src="{% static 'simplesocial/icons/sciencehub.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">Science HUB</a>
            <ul class="nav justify-content-end">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>

    </nav>



<!-------------------------------- CONTENT ------------------------------------------>
<div class="container mycontent">

    {% block content %}
    {% endblock %} 

</div>
    
<!------------------------------- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
   
    <canvas id="canvas"></canvas>


</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
</html>
